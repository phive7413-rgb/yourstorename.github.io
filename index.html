<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>phantomHIVE | Luxury Store</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: #000000;
            color: #f7d774; /* soft gold text */
            font-family: 'Montserrat', sans-serif;
        }

        /* GOLD COLOR */
        :root {
            --gold: #d4af37;
            --gold-light: #f7d774;
        }

        /* NAVBAR */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: #000;
            border-bottom: 1px solid var(--gold);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav .logo {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 2px;
            color: var(--gold-light);
        }

        nav a {
            color: var(--gold-light);
            text-decoration: none;
            margin-left: 20px;
            font-weight: 400;
            transition: 0.3s ease;
        }

        nav a:hover {
            color: white;
        }

        /* HERO SECTION */
        .hero {
            text-align: center;
            padding: 120px 20px;
        }

        .hero h1 {
            font-size: 56px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--gold);
        }

        .hero p {
            font-size: 20px;
            opacity: 0.9;
            margin-bottom: 30px;
            color: var(--gold-light);
        }

        /* GOLD BUTTON */
        .btn {
            padding: 15px 35px;
            font-size: 18px;
            background: var(--gold);
            color: black;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.6);
            transition: 0.3s ease;
        }

        .btn:hover {
            background: var(--gold-light);
            box-shadow: 0 0 15px rgba(255, 215, 140, 0.8);
        }

        /* Fade-in animation */
        .fade-in {
            opacity: 0;
            animation: fadeIn 1s ease forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Button press animation */
        .btn-animate {
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        .btn-animate:active {
            transform: scale(0.95);
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="fade-in">
        <div class="logo">phantomHIVE</div>
        <div>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <!-- HERO SECTION -->
    <section class="hero fade-in">
        <h1>Welcome to phantomHIVE</h1>
        <p>Luxury products delivered with class, elegance and prestige.</p>
        <button class="btn btn-animate">Shop Now</button>
    </section>

</body>
                </html>
