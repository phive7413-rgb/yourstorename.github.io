<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products | phantomHIVE</title>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: #000;
            color: #f7d774;
            font-family: 'Montserrat', sans-serif;
        }

        :root {
            --gold: #d4af37;
            --gold-light: #f7d774;
        }

        /* NAVBAR */
        nav {
            display: flex;
            justify-content: space-between;
            padding: 20px 30px;
            background: #000;
            border-bottom: 1px solid var(--gold);
        }

        nav .logo {
            font-size: 28px;
            font-weight: 700;
            color: var(--gold-light);
        }

        nav a {
            color: var(--gold-light);
            margin-left: 20px;
            text-decoration: none;
            transition: 0.3s;
        }

        nav a:hover {
            color: white;
        }

        /* PRODUCTS GRID */
        .products {
            padding: 40px 20px;
            text-align: center;
        }

        .products h1 {
            font-size: 40px;
            color: var(--gold);
        }

        .grid {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .card {
            background: #111;
            padding: 20px;
            border: 1px solid var(--gold);
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
            transition: 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 20px rgba(255, 215, 140, 0.7);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .card h3 {
            margin: 10px 0;
            color: var(--gold-light);
        }

        .card p {
            opacity: 0.8;
        }

        /* GOLD BUTTON */
        .btn {
            margin-top: 15px;
            padding: 10px 25px;
            font-size: 16px;
            background: var(--gold);
            color: black;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.6);
            transition: 0.3s;
        }

        .btn:hover {
            background: var(--gold-light);
            box-shadow: 0 0 15px rgba(255, 215, 140, 0.8);
        }
    </style>
</head>

<body>

    <nav>
        <div class="logo">phantomHIVE</div>
        <div>
            <a href="index.html">Home</a>
            <a href="products.html">Products</a>
            <a href="contact.html">Contact</a>
        </div>
    </nav>

    <section class="products">
        <h1>Our Luxury Products</h1>

        <div class="grid">
            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Product">
                <h3>Luxury Watch</h3>
                <p>Elegant, timeless, premium crafted.</p>
                <button class="btn">Buy Now</button>
            </div>

            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Product">
                <h3>Gold Necklace</h3>
                <p>Beautiful, handcrafted pure gold.</p>
                <button class="btn">Buy Now</button>
            </div>

            <div class="card">
                <img src="https://via.placeholder.com/300x200" alt="Product">
                <h3>Perfume</h3>
                <p>Long-lasting luxury fragrance.</p>
                <button class="btn">Buy Now</button>
            </div>
        </div>
    </section>

</body>
    </html>
